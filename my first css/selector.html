<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;}
       p{
        color: rgb(238, 0, 255);
       }
        #emp,y{background-color: rgb(228, 208, 145);
        font-size: 26px;
    font-weight: bolder;}
    .y{
        background-color: cadetblue;
    }
    .bold{
        font-weight: 800;
    }
    input{
        font-size: 30px;
        color: brown;
    }
    </style>
</head>
<body>
    <h3>Explore Mixed Selectors</h3>
    <p>My first line css</p>
    <p class="y">My second line css</p>
    <p>My third line css</p>
    <ol class="y bold">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <p>My fourth line css</p>
    <p  class="y" id="emp">My fifth line css</p>
    <p>My sixth line css</p>
    <p class="bold">My seventh line css</p>
    <p class="y bold">My eight line css</p>
    <form action="">
        <input type="email" name="" id="">
        <input type="password" name="" id="">
    </form>
</body>
</html>
